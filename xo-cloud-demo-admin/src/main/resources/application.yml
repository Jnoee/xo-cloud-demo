server:
  port: 8010
spring:
  profiles:
    active: dev
  application:
    name: admin-server
logging:
  level:
    root: WARN
xo:
  cache:
      config-file: redisson-${spring.profiles.active}.yml
  api:
    doc:
      title: 系统管理服务
      description: 系统管理服务接口
      version: 1.0
      base-package: com.github.jnoee.xo.cloud.demo.admin.api
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS